<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says</title>
</head>
<body>

    <main>

        <div id="screen">

            <!-- finestra dei numeri nascosta -->
            <div id="container-number">
   <!-- qui andranno gli span che conterranno i numeri -->
          
            </div>
             

            <p class="time-out">Hai 30 secondi</p>

            <div id="timer">
                <span class="minutes">
                     <!-- minuti -->
                     00
                </span>

                <span class="two-points">
                   <div class="square"></div>
                   <div class="square"></div>
                </span>

                <span class="seconds">
                    <!-- secondi -->
                    30
                </span>

            </div>

            <div id="play">
                <button id="button">
                    Gioca
                </button>
            </div>
        </div>

       
    </main>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
